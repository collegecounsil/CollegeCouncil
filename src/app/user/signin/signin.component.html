<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form [formGroup]="signInFormGroup" class="register-form" (ngSubmit)="login()" novalidate="novalidate">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" placeholder="Email" />

                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                            <button type="submit" class="btn btn-danger btn-block btn-round">Register</button>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>
                    Designed and coded by Creative
                    <a href="http://wwww.facebook.com/world.raj95" target="_blank">
                        Raj Chauhan
                    </a>
                </h6>
            </div>
        </div>
    </div>
</div>
